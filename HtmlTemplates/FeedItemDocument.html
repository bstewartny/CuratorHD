<html>
<style>
	body
	{
		max-width:708px;
		overflow:hidden;
		font-family:"Helvetica" !important;
		font-size:18px !important;
		padding:20px;
		text-align: justify;
		color:#333333 !important;
		background-color:#F7F7F7 !important;
		
	}
	
	div
	{
		font-family:"Georgia" !important;
		font-size:18px !important;
		text-align: justify;
		color:#333333 !important;
		background-color:#F7F7F7 !important;
	}
	
	pre
	{
		float:left !important;
		max-width:650px !important;
		overflow:hidden !important;
		font-size:12px !important;
	}
	
	p
	{
		font-family:"Georgia" !important;
		text-align: justify;
		font-size:18px !important;
		color:#333333 !important;
	}
	
	a {max-width:600px; overflow:hidden;text-overflow:ellipsis;}
	
	img
	{
		margin:5;
		max-width:650px;
		overflow:hidden;
	}
	
</style>
<body>
	<table width="100%" cellpadding="4" cellspacing="0" bgcolor="#F7F7F7">
		<tr>
			<td bgcolor="#F7F7F7" valign="top">
				<a style="text-decoration: none;color:black;font-family:Helvetica;font-weight:bold;font-size:22px" href="{{item.url}}">
					<span style="font-family:Helvetica;font-weight:bold;font-size:24px">{{item.headline}}</span>
				</a>
				<br>
				<span style="font-size:16px;font-weight:normal;color:#666666;font-family:arial;">{{item.date}}</span>
				<br>
				<p style="text-align:justify;font-family:Georgia">
					{{item.synopsis}}
				</p>
			</td>
		</tr>
	</table>
</body>
</html>
