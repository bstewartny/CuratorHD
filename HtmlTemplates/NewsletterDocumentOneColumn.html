<html>
	<body leftmargin="0" marginwidth="0" topmargin="0" marginheight="0" offset="0" bgcolor='#FFFFFF' >
		<style>
		 /*a { color:#336699; color:#336699; color:#336699; }*/
		</style>
		<table width="100%" cellpadding="10" cellspacing="0" bgcolor='#FFFFFF' >
			<tr>
				<td valign="top" align="center">
					<table width="{{pageWidth}}" cellpadding="0" cellspacing="0" bgcolor='#FFFFFF' >
						<tr>
							<td valign="top" align="left">
								<table width="100%" cellpadding="0" cellspacing="0">
									<tr>
										<td width="85%" style="background-color:#FFFFFF;border-bottom:1px solid #666666;" >
											&nbsp;
										</td>
										<td width="15%" style="background-color:#FFFFFF;border-bottom:1px solid #666666;text-align:center;white-space:nowrap;padding-left:8px;padding-right: 8px;" align="center" nowrap="true" >
											<span style=" font-family:Arial;font-size: 11pt;line-height: 12pt;color:#666666;">
												{{newsletter.lastUpdated}}
											</span>
										</td>
									</tr>
								</table>
								<table width="100%" cellpadding="10" cellspacing="0">
									<tr>
										<td width="55%" style="background-color:#FFFFFF;" valign="top" >
											{{newsletter.logoImage}}&nbsp;
										</td>
										<td width="45%" style="background-color:#FFFFFF;{{summaryStyle}}"  valign="top">
											<p>
												<span style="{{titleStyle}}">{{newsletter.name}}</span>
												<br>
												{{newsletter.summary}}
											</p>
										</td>
									</tr>
								</table>
								<table width="100%" cellpadding="0" cellspacing="0">
									<tr>
										<td width="100%" style="background-color:#FFFFFF;border-bottom:1px solid #666666;" >
											&nbsp;
										</td>
									</tr>
								</table>
								
								<table width="100%" cellpadding="10" cellspacing="0" bgcolor="#FFFFFF">
									<tr>
										<td bgcolor="#FFFFFF" valign="top" style="font-size:16px;color:#666666;line-height:150%;font-family:arial;">
											{{newsletter.sections.right}}
												<br>
												<table width="100%" cellpadding="0" cellspacing="0" bgcolor="#FFFFFF">
													<tr>
														<td bgcolor="#FFFFFF" valign="top" style="{{summaryStyle}}">
															<p>
																<span style="{{sectionStyle}}">{{section.name}}</span>
																<br>
																{{section.comments}}
															</p>
														</td>
													</tr>
												</table>
												<br>
												{{section.items}}
													
												{{/section.items}}
											{{/newsletter.sections.right}}
										</td>
									</tr>
								</table>
								<br>
								<table width="100%" cellpadding="10" cellspacing="0" bgcolor="#FFFFFF">
									<tr>
										<td bgcolor="#FFFFFF"  valign="top" align="center">
											<span style="font-size:12px;line-height:100%;font-family:arial;color:#b00027;">
												Created with InfoNgen Curator HD. <a href="http://www.infongenmobile.com">www.infongenmobile.com</a>
											</span>
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
