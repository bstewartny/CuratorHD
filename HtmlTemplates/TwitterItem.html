<html>
<style>
	body
	{
		max-width:708px;
		overflow:hidden;
		font-family:"Helvetica" !important;
		padding-left:20px;
		padding-right:50px;
		padding-top:10px;
		text-align: justify;
		color:#333333 !important;
		background-color:#F7F7F7 !important;
	}
	
	a {max-width:600px; overflow:hidden;text-overflow:ellipsis;}
	
	img
	{
		margin:5;
	}
	
</style>
<body>
	<div>
		<span style="text-align:left">
				<a style="text-decoration: none;color:black;font-family:Helvetica;font-weight:bold;font-size:22px" href="{{item.url}}">
					<span style="font-family:Helvetica;font-weight:bold;font-size:20px">{{item.headline}}</span>
				</a>
		</span>
		<span style="float:right;text-align:right;font-size:16px;font-weight:normal;color:#666666;font-family:arial;">{{item.date}}</span>
	</div>
	<div style="margin-top:8px">
		<div style="float:left">
			{{item.image}}
		</div>
		<div style="margin-left:60px;text-align:justify;font-family:Georgia;font-size:20px">
			{{item.synopsis}}
		</div>
	</div>
</body>
</html>
